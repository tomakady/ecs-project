name: Setup Terraform Backend

on:
  workflow_dispatch:
  push:
    branches: [main]
    paths:
      - ".github/workflows/setup-backend.yaml"

env:
  AWS_REGION: eu-west-2
  S3_BUCKET: memos-terraform-state
  DYNAMODB_TABLE: memos-terraform-locks

jobs:
  setup:
    runs-on: ubuntu-latest
    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Create S3 bucket for Terraform state
        run: |
          if aws s3 ls s3://${{ env.S3_BUCKET }} 2>&1 | grep -q 'NoSuchBucket'; then
            aws s3api create-bucket \
              --bucket ${{ env.S3_BUCKET }} \
              --region ${{ env.AWS_REGION }} \
              --create-bucket-configuration LocationConstraint=${{ env.AWS_REGION }}
            echo "S3 bucket created"
          else
            echo "S3 bucket already exists"
          fi

      - name: Enable S3 bucket versioning
        run: |
          aws s3api put-bucket-versioning \
            --bucket ${{ env.S3_BUCKET }} \
            --versioning-configuration Status=Enabled
          echo "Versioning enabled"

      - name: Enable S3 bucket encryption
        run: |
          aws s3api put-bucket-encryption \
            --bucket ${{ env.S3_BUCKET }} \
            --server-side-encryption-configuration '{
              "Rules": [{
                "ApplyServerSideEncryptionByDefault": {
                  "SSEAlgorithm": "AES256"
                },
                "BucketKeyEnabled": false
              }]
            }'
          echo "Encryption enabled"

      - name: Block public access to S3 bucket
        run: |
          aws s3api put-public-access-block \
            --bucket ${{ env.S3_BUCKET }} \
            --public-access-block-configuration \
              BlockPublicAcls=true,IgnorePublicAcls=true,BlockPublicPolicy=true,RestrictPublicBuckets=true
          echo "Public access blocked"

      - name: Create DynamoDB table for state locking
        run: |
          if aws dynamodb describe-table --table-name ${{ env.DYNAMODB_TABLE }} --region ${{ env.AWS_REGION }} 2>&1 | grep -q 'ResourceNotFoundException'; then
            aws dynamodb create-table \
              --table-name ${{ env.DYNAMODB_TABLE }} \
              --attribute-definitions AttributeName=LockID,AttributeType=S \
              --key-schema AttributeName=LockID,KeyType=HASH \
              --billing-mode PAY_PER_REQUEST \
              --region ${{ env.AWS_REGION }}
            echo "DynamoDB table created"
          else
            echo "DynamoDB table already exists"
          fi

      - name: Wait for resources to be ready
        run: |
          echo "Waiting for resources to stabilize..."
          sleep 10
          echo "Backend setup complete"
