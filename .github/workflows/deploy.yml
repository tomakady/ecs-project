name: Deploy Infrastructure

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  AWS_REGION: eu-west-2
  AWS_ACCOUNT_ID: 773913840750
  ECR_REPO_NAME: memos-dev
  ECS_CLUSTER: memos-dev-cluster
  ECS_SERVICE: memos-dev-service
  APP_URL: tm.tomakady.com
  TERRAFORM_VERSION: 1.8.5
  TFLINT_VERSION: v0.50.0
  DOMAIN_NAME: tomakady.com
  GITHUB_REPO: tomakady/ecs-project
  CERTIFICATE_ARN: arn:aws:acm:eu-west-2:773913840750:certificate/9fc95cc8-2d26-4ac4-9fad-5da996e087c0
  HOSTED_ZONE_ID: Z098798336WBPZ6UWLS4I

jobs:
  validate:
    name: Terraform Validation
    runs-on: ubuntu-latest
    permissions:
      contents: read
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TERRAFORM_VERSION }}

      - name: Set up TFLint
        uses: terraform-linters/setup-tflint@v4
        with:
          tflint_version: ${{ env.TFLINT_VERSION }}

      - name: Validate Terraform
        run: |
          cd infra
          terraform init -backend=false
          terraform validate
          tflint --init
          tflint

      - name: Scan Terraform with TfSec
        uses: aquasecurity/tfsec-action@v1.0.0
        with:
          working_directory: infra
          soft_fail: false

  terraform-ecr:
    name: Terraform Create ECR
    runs-on: ubuntu-latest
    needs: validate
    permissions:
      id-token: write
      contents: read
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::773913840750:role/memos-dev-github-actions-role
          aws-region: ${{ env.AWS_REGION }}

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TERRAFORM_VERSION }}

      - name: Terraform Init, Plan, Apply (ECR only)
        run: |
          cd infra
          terraform init
          
          if aws ecr describe-repositories --repository-names ${{ env.ECR_REPO_NAME }} --region ${{ env.AWS_REGION }} 2>/dev/null; then
            if ! terraform state show module.ecr.aws_ecr_repository.main 2>/dev/null; then
              echo "ECR exists in AWS but not in Terraform state. Importing..."
              terraform import module.ecr.aws_ecr_repository.main ${{ env.ECR_REPO_NAME }}
            fi
          fi
          
          terraform plan -target=module.ecr -out=tfplan-ecr
          terraform apply -auto-approve tfplan-ecr

  build:
    name: Build and Scan Docker Image
    runs-on: ubuntu-latest
    needs: terraform-ecr
    permissions:
      id-token: write
      contents: read
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::773913840750:role/memos-dev-github-actions-role
          aws-region: ${{ env.AWS_REGION }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64
          push: true
          tags: |
            773913840750.dkr.ecr.eu-west-2.amazonaws.com/memos-dev:${{ github.sha }}
            773913840750.dkr.ecr.eu-west-2.amazonaws.com/memos-dev:latest

      - name: Scan Docker image with Trivy
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 773913840750.dkr.ecr.eu-west-2.amazonaws.com/memos-dev:${{ github.sha }}
          severity: 'CRITICAL,HIGH'
          exit-code: '1'
          ignore-unfixed: false

  terraform-infra:
    name: Terraform Infrastructure
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::773913840750:role/memos-dev-github-actions-role
          aws-region: ${{ env.AWS_REGION }}

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TERRAFORM_VERSION }}

      - name: Terraform Init, Plan, Apply
        run: |
          cd infra
          terraform init
          terraform plan -out=tfplan
          terraform apply -auto-approve tfplan

  health-check:
    name: Health Check
    runs-on: ubuntu-latest
    needs: terraform-infra
    permissions:
      id-token: write
      contents: read
    
    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::773913840750:role/memos-dev-github-actions-role
          aws-region: ${{ env.AWS_REGION }}

      - name: Wait for ECS service to stabilize
        run: |
          aws ecs wait services-stable \
            --cluster ${{ env.ECS_CLUSTER }} \
            --services ${{ env.ECS_SERVICE }} \
            --region ${{ env.AWS_REGION }}

      - name: Health Check
        run: |
          sleep 30
          curl -f https://${{ env.APP_URL }}/health || exit 1

      - name: Deployment summary
        run: |
          echo "## Deployment Status" >> $GITHUB_STEP_SUMMARY
          echo "Website successfully running: https://${{ env.APP_URL }}" >> $GITHUB_STEP_SUMMARY