name: Deploy Infrastructure

on:
  workflow_dispatch:

env:
  AWS_REGION: eu-west-2
  AWS_ACCOUNT_ID: 773913840750
  ECR_REPO_NAME: memos-dev
  ECS_CLUSTER: memos-dev-cluster
  ECS_SERVICE: memos-dev-service
  APP_URL: tm.tomakady.com
  TERRAFORM_VERSION: 1.8.5
  TFLINT_VERSION: v0.50.0
  DOMAIN_NAME: tomakady.com
  GITHUB_REPO: tomakady/ecs-project
  CERTIFICATE_ARN: arn:aws:acm:eu-west-2:773913840750:certificate/9fc95cc8-2d26-4ac4-9fad-5da996e087c0
  HOSTED_ZONE_ID: Z098798336WBPZ6UWLS4I

jobs:
  validate:
    name: Terraform Validation
    runs-on: ubuntu-latest
    permissions:
      contents: read
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TERRAFORM_VERSION }}

      - name: Set up TFLint
        uses: terraform-linters/setup-tflint@v4
        with:
          tflint_version: ${{ env.TFLINT_VERSION }}

      - name: Validate Terraform
        run: |
          cd infra
          terraform init -backend=false
          terraform validate
          tflint --init
          tflint

  terraform-iam-ecr:
    name: Bootstrap IAM and ECR
    runs-on: ubuntu-latest
    needs: validate
    
    steps:
        - name: Checkout code
        uses: actions/checkout@v4

        - name: Configure AWS credentials (access keys)
        uses: aws-actions/configure-aws-credentials@v4
        with:
            aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
            aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
            aws-region: ${{ env.AWS_REGION }}

        - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3
        with:
            terraform_version: ${{ env.TERRAFORM_VERSION }}

        - name: Create IAM and ECR
        run: |
            cd infra
            terraform init
            
            # Always apply IAM with access keys (can't use OIDC to update itself)
            terraform apply -target=module.iam -auto-approve
            
            # Create ECR if it doesn't exist
            if ! aws ecr describe-repositories --repository-names ${{ env.ECR_REPO_NAME }} --region ${{ env.AWS_REGION }} 2>/dev/null; then
            terraform apply -target=module.ecr -auto-approve
            fi

  build:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    needs: terraform-iam-ecr
    permissions:
      id-token: write
      contents: read
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::${{ env.AWS_ACCOUNT_ID }}:role/memos-dev-github-actions-role
          aws-region: ${{ env.AWS_REGION }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./app
          file: ./app/Dockerfile
          platforms: linux/amd64
          push: true
          tags: |
            ${{ env.AWS_ACCOUNT_ID }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com/${{ env.ECR_REPO_NAME }}:${{ github.sha }}
            ${{ env.AWS_ACCOUNT_ID }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com/${{ env.ECR_REPO_NAME }}:latest

  terraform-infra:
    name: Terraform Infrastructure
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::${{ env.AWS_ACCOUNT_ID }}:role/memos-dev-github-actions-role
          aws-region: ${{ env.AWS_REGION }}

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TERRAFORM_VERSION }}

      - name: Terraform Init, Plan, Apply
        run: |
          cd infra
          terraform init
          terraform plan -out=tfplan
          terraform apply -auto-approve tfplan

  health-check:
    name: Health Check
    runs-on: ubuntu-latest
    needs: terraform-infra
    permissions:
      id-token: write
      contents: read
    
    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::${{ env.AWS_ACCOUNT_ID }}:role/memos-dev-github-actions-role
          aws-region: ${{ env.AWS_REGION }}

      - name: Wait for ECS service to stabilize
        run: |
          aws ecs wait services-stable \
            --cluster ${{ env.ECS_CLUSTER }} \
            --services ${{ env.ECS_SERVICE }} \
            --region ${{ env.AWS_REGION }}

      - name: Health Check
        run: |
          sleep 30
          HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" https://${{ env.APP_URL }}/health)
          if [ "$HTTP_CODE" -eq 200 ]; then
            echo "Health check passed (HTTP $HTTP_CODE)"
          else
            echo "Health check failed (HTTP $HTTP_CODE)"
            exit 1
          fi

      - name: Deployment Summary
        if: success()
        run: |
          echo "## Deployment Status" >> $GITHUB_STEP_SUMMARY
          echo "Website successfully running: https://${{ env.APP_URL }}" >> $GITHUB_STEP_SUMMARY